<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Maze Generator & Solver</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
        	<h1>ðŸŒ€ Maze Generator & Solver</h1>
        
			<div class="controls">
				<div class="control-group">
					<label for="rows">
						<span>Rows:</span>
						<span class="slider-value" id="rowsValue">20</span>
					</label>
					<input type="range" id="rows" value="20" min="5" max="50" oninput="updateSliderValue('rows')">
				</div>
				<div class="control-group">
					<label for="cols">
						<span>Columns:</span>
						<span class="slider-value" id="colsValue">20</span>
					</label>
					<input type="range" id="cols" value="20" min="5" max="50" oninput="updateSliderValue('cols')">
				</div>
			</div>

			<div class="button-group">
				<button class="btn-generate" onclick="generateMaze()">Generate Maze</button>
				<button class="btn-solve-dfs" onclick="solveMaze('dfs')">Solve (DFS)</button>
				<button class="btn-solve-bfs" onclick="solveMaze('bfs')">Solve (BFS)</button>
				<button class="btn-clear" onclick="clearSolution()">Clear Solution</button>
			</div>

			<div class="canvas-container">
				<canvas id="mazeCanvas"></canvas>
			</div>

			<div class="stats">
				<div class="stat-item">
					<div class="stat-label">Maze Size</div>
					<div class="stat-value" id="mazeSize">20Ã—20</div>
				</div>
				<div class="stat-item">
					<div class="stat-label">Algorithm</div>
					<div class="stat-value" id="algorithm">-</div>
				</div>
				<div class="stat-item">
					<div class="stat-label">Solve Time</div>
					<div class="stat-value" id="solveTime">-</div>
				</div>
			</div>
    	</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
